<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Generate a secure password">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta charset="utf-8">
    </meta>
    <link id="css" rel="preload"
        href="https://fonts.gstatic.com/s/firacode/v21/uU9eCBsR6Z2vfE9aq3bL0fxyUs4tcw4W_D1sJVD7MOzlojwUKQ.woff"
        as="font" type="font/woff2" crossorigin>
    </link>
    <link id="css" rel="stylesheet" type="text/css" href="https://scorchchamp.github.io/style.css" media="all">
    </link>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779624385801311"
        crossorigin="anonymous" async></script>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-row">
        <label for="length">Enter password length:</label><br>
        <input type="number" id="length" name="length" value="16"><br>
    </div>
    <div class="form-row">
        <label for="charset">Charset</label><br>
        <input type="text" id="charset" name="charset"
            value="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;':,./<>?"><br>
    </div>
    <div class="form-row password-container">
        <button onclick="generatePassword()">Generate Password</button>
        <div class="password" onclick="copyPassword()">
            <p id="password"></p>
            <p class="password-notification">Click to copy!</p>
        </div>
        <p id="showCopied"></p>
        <script src="generator.js"></script>
    </div>
</body>

</html>
